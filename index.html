<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Gift</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f1e3ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff69b4;
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Button Styling */
        .open-btn {
            padding: 15px 30px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Growing flower animation */
        .flower-container {
            position: relative;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        .flower {
            position: relative;
            width: 80px;
            height: 80px;
            background: url('https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-flower-spring-flaticons-lineal-color-flat-icons.png') no-repeat center center;
            background-size: contain;
            transform: scale(0);
            animation: growFlower 5s forwards;
        }

        @keyframes growFlower {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <h1>Happy Anniversary, Schatz<3</h1>
    <button class="open-btn" onclick="startAnimation()">Open</button>

    <div class="flower-container">
        <div class="flower"></div>
    </div>

    <script>
        // Start the animation and open a link
        function startAnimation() {
            document.querySelector('h1').style.display = 'none'; // Hide the text
            document.querySelector('.flower').style.animation = 'growFlower 5s forwards'; // Start growing flower
            document.querySelector('.open-btn').style.display = 'none'; // Hide the button
            
            // Open the link after a delay to allow the animation to complete
            setTimeout(function() {
                window.open('http://localhost:63342/schatz/glowing-plants/dist/index.html?_ijt=h69hunrjqag38hlgt8scb427n7&_ij_reload=RELOAD_ON_SAVE', '_blank'); // Replace with your desired URL
            }, 1000); // Delay in milliseconds (1000ms = 1 second)
        }
    </script>
</body>
</html>
